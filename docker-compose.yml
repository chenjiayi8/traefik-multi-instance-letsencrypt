version: '3.7'

networks:
  app_network:
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - app_network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"

  traefik_abc:
    image: traefik:v2.5
    container_name: traefik_abc
    networks:
      app_network:
        ipv4_address: 172.28.1.2
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.abc.acme.email=user1@abc.com"
      - "--certificatesresolvers.abc.acme.storage=/letsencrypt/abc/acme.json"
      - "--certificatesresolvers.abc.acme.tlschallenge=true"
      - "--certificatesresolvers.abc.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
    labels:
      - "traefik.http.routers.abc.rule=Host(`abc.com`)"
      - "traefik.http.routers.abc.service=app_abc"
      - "traefik.http.routers.abc.tls=true"
      - "traefik.http.routers.abc.tls.certresolver=abc"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"

  traefik_efg:
    image: traefik:v2.5
    container_name: traefik_efg
    networks:
      app_network:
        ipv4_address: 172.28.1.3
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.efg.acme.email=user2@efg.com"
      - "--certificatesresolvers.efg.acme.storage=/letsencrypt/efg/acme.json"
      - "--certificatesresolvers.efg.acme.tlschallenge=true"
      - "--certificatesresolvers.efg.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
    labels:
      - "traefik.http.routers.efg.rule=Host(`efg.com`)"
      - "traefik.http.routers.efg.service=app_efg"
      - "traefik.http.routers.efg.tls=true"
      - "traefik.http.routers.efg.tls.certresolver=efg"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"

  app_abc:
    image: traefik/whoami:latest
    container_name: app_abc
    networks:
      - app_network
    command: 
      - "--port=8081"
      - "--name=abc"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.app_abc.loadbalancer.server.port=8081"
      - "traefik.http.routers.app_abc.rule=Host(`abc.com`)"
      - "traefik.http.routers.app_abc.entrypoints=web"

  app_efg:
    image: traefik/whoami:latest
    container_name: app_efg
    networks:
      - app_network
    command: 
      - "--port=8082"
      - "--name=efg"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.app_efg.loadbalancer.server.port=8082"
      - "traefik.http.routers.app_efg.rule=Host(`efg.com`)"
      - "traefik.http.routers.app_efg.entrypoints=web"
